<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaudhary Mobile Repairing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        font-family: "Inter", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background: linear-gradient(135deg, #7b20b7, #451952, #190482);
        background-size: 400% 400%;
        animation: gradientShift 10s ease infinite;
        overflow: hidden;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 0 18px rgba(0, 0, 0, 0.2);
        padding: 3rem 2rem;
        max-width: 400px;
        width: 100%;
        text-align: center;
        color: #fff;
        animation: fadeIn 1s ease;
      }

      .logo {
        width: 180px;
        height: auto;
        margin-bottom: 1rem;
        border-radius: 12px;
        background: #fff;
        padding: 8px;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
      }

      .social {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        text-decoration: none;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        margin: 10px 0;
        font-weight: 600;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.051s ease;
      }

      .social i {
        font-size: 1.1rem;
        color: #ffffffcc;
      }

      .social:hover {
        background: #7b20b7;
        color: #fff;
        transform: scale(1.03);
        box-shadow: 0 0 16px #7b20b7aa;
      }

      .social:hover i {
        color: #fff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 450px) {
        .card {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="logo"
        src="https://chaudharymobile.in/assets/img/logo.png"
        alt="Chaudhary Mobile Logo"
      />
      <h1>Chaudhary Mobile Repairing</h1>
      <a href="#" class="social"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#" class="social"><i class="fab fa-facebook-f"></i> Facebook</a>
      <a href="#" class="social"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="#" class="social"> <i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a href="tel:+919876543210" class="social">
        <i class="fas fa-phone"></i> Phone
      </a>
    </div>
  </body>
</html>
